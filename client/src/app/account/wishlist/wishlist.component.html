<div class="container emp-profile">

    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img
          src="../../../assets/images/blank-profile.png"
          style="object-fit: cover; height: 150px;"
            alt=""
          />

        </div>
      </div>
      <div class="col-md-8">
        <div class="profile-head">
          <h5>WISH LIST</h5>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                href="#home"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >Wish list</a>

            </li>
          </ul>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="profile-work">
          <p>WORK LINK</p>
          <a routerLink="/account/edit" routerLinkActive="active" href=""
            >Profile</a
          ><br />
          <a
            routerLink="/account/changepassword"
            routerLinkActive="active"
            href=""
            >Change Password</a
          ><br />
          <a
            routerLink="/account/address"
            routerLinkActive="active"
            href=""
            >Address</a
          ><br />
          <a
            routerLink="/account/wishlist"
            routerLinkActive="active"
            style="color: blue"
            href=""
            >Wish list</a
          ><br />
        </div>
      </div>
      <div class="col-md-8">

          <div class="row">
            <div class="col-md-12">
                <div class="card card-body mt-3" *ngFor="let item of products">
                    <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
                        <div class="mr-2 mb-3 mb-lg-0"> <img src="{{item.pictureUrl}}" width="120" height="120" alt=""> </div>
                        <div class="media-body">
                            <h6 class="media-title font-weight-semibold"> <a href="" routerLink="/shop/{{item.productId}}" data-abc="true">{{item.name}}</a> </h6>
                            <p class="mb-3">{{item.description}} </p>
                            <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                              <li class="list-inline-item"><a (click)="handleRemoveFromWishList(item.productId)" style="cursor: pointer;" class="text-danger" data-abc="true">Remove Item</a></li>
                          </ul>

                        </div>
                        <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                            <h3 class="mb-0 font-weight-semibold">{{item.price | currency}}</h3>
                             <button type="button"  routerLink="/shop/{{item.productId}}" class="btn btn-warning mt-4 text-white"><i class="icon-cart-add mr-2"></i> Buy Now</button>
                        </div>
                    </div>
                </div>
          </div>
        </div>
      </div>
    </div>

</div>
