
<section class="admin-page" >
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="my-3">
          <header class="h2">Revenue</header>
        </div>
        <div class="row my-3">
          <div class="col-xs-12 col-md-12">
            <div class="btn-group" btnRadioGroup [(ngModel)]="radioModel" >
              <label class="btn btn-primary" btnRadio="month">Monthly revenue</label>
              <label class="btn btn-primary ml-3" btnRadio="custom">Custom revenue</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-12 col-md-4 form-group" *ngIf="radioModel == 'custom'">
            <input type="text"
                   placeholder="Daterangepicker"
                   class="form-control "
                   bsDaterangepicker
                   [bsConfig]="{ adaptivePosition: true}"

                   [(ngModel)]="daterangepickerModel"
                   >
          </div>
          <div class="col-xs-12 col-12 col-md-4 form-group" *ngIf="radioModel == 'month'">
            <input type="text"
                   placeholder="Daterangepicker"
                   class="form-control "
                   bsDatepicker
                   [bsConfig]="{minMode:'month', adaptivePosition: true,dateInputFormat: 'MMMM YYYY'}"

                   [(ngModel)]="datepickerModel"
                   >
          </div>
          <div class="col-xs-12 col-12 col-md-3 form-group">
            <button class="btn btn-success" (click)="onSubmit()" type="button">Submit</button>
          </div>
        </div>
        <div class="example-container mat-elevation-z8 mt-2" *ngIf="orders">
          <table mat-table [dataSource]="transactions">
            <!-- Item Column -->
            <ng-container matColumnDef="item">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.id}} </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.buyerEmail}} </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="orderDate">
              <th mat-header-cell *matHeaderCellDef> Order Date </th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.orderDate | date}} </td>
              <td mat-footer-cell *matFooterCellDef>Total</td>
            </ng-container>


            <!-- Cost Column -->
            <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef> Cost </th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.total | currency}} </td>
              <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
          </table>
        </div>

      </div>
    </div>
  </div>
</section>
