<div class="form-label-group">
  <input
    [ngClass]="
      controlDir && controlDir.control && controlDir.control.touched
        ? !controlDir.control.valid
          ? 'is-invalid'
          : 'is-valid'
        : ''
    "
    [type]="type"
    (input)="onChange($any($event.target).value)"
    (blur)="onTouched()"
    id="{{ label }}"
    #input
    class="form-control"
    placeholder="{{ label }}"
  />
  <div
    *ngIf="
      controlDir &&
      controlDir.control &&
      controlDir.control.status === 'PENDING'
    "
    class="fa fa-spinner fa-spin loader"
  ></div>
  <label for="{{ label }}">{{ label }}</label>
  <div
    class="invalid-feedback"
    *ngIf="!controlDir?.control?.valid && controlDir?.control?.touched"
  >
    <span *ngIf="controlDir?.control?.errors?.required"
      >{{ label }} is required</span
    >
    <span *ngIf="controlDir?.control?.errors?.pattern"
      >{{ label }} is not valid</span
    >
  </div>
  <div
    class="invalid-feedback d-block"
    *ngIf="!controlDir?.control?.valid && controlDir?.control?.dirty"
  >
    <span *ngIf="controlDir?.control?.errors?.emailExists"
      >{{ label }} is in use</span
    >
  </div>
</div>
