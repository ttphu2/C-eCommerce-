<section class="admin-page" >
  <div class="container">
    <div class="row mt-3">
      <div class="col-lg-12">
        <button mat-raised-button [routerLink]="['create']" >Add New</button>
        <button mat-raised-button class="float-right">Excel</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 12" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource" matSort #TableOneSort="matSort">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.buyerEmail}} </td>
            </ng-container>
            <!-- Progress Column -->
            <ng-container matColumnDef="orderDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
              <td mat-cell *matCellDef="let row"> {{row.orderDate | date}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
              <td mat-cell *matCellDef="let row" > {{row.total | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
              <tr>
                <td mat-cell *matCellDef="let row" style="width:15%">
                  <button mat-icon-button color="primary" (click)="generatePDF('open',row.id)"  title="View Invoice"><mat-icon>preview</mat-icon></button>
                  <button mat-icon-button color="primary" title="Edit Order" [routerLink]="['edit', row.id]"><mat-icon>edit</mat-icon></button>
                </td>
              <tr>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator #TableOnePaginator="matPaginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</section>
